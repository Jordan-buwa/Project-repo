logging:
  log_path: "src/data/logs/train_xgboost.log"
  log_level: "INFO"

# DVC-tracked processed data path
data_path: "data/processed/processed_data.csv"

target_column: "churn"

# XGBoost hyperparameter ranges for tuning
xgboost_params:
  learning_rate: [0.01, 0.05, 0.1]
  max_depth: [3, 5, 7]
  n_estimators: [100, 300, 500]
  subsample: [0.7, 0.8, 1.0]
  colsample_bytree: [0.7, 0.8, 1.0]
  reg_lambda: [0.1, 1, 10]
  reg_alpha: [0, 0.1, 1]

cv_folds: 5
test_size: 0.2
random_state: 42

apply_smotetomek: true
