logging:
  log_path: "src/data_pipeline/logs/training/train_rf.log"
  log_level: "INFO"

data:
  target_column: "churn"
  # output_path: "data/processed/preprocessed.csv"


model_selection:
  model_choice:
    - "random_forest"
  primary_metric: "roc_auc"
  performance_threshold:
    accuracy: 0.7
    roc_auc: 0.75

hyperparameters:
  random_forest:
    n_estimators: [200, 250]
    max_depth: [5, null]      
    max_features: ["sqrt", "log2", null]
    min_samples_split: [2, 5]        
    min_samples_leaf: [1, 2]        

cv:
  n_splits: 4 
  scoring: "roc_auc"
  n_jobs: 2     
  verbose: 1


resampling:
  apply_smotetomek: true  

experiment_name: "Customer Churn Model Training"

mlflow:
  registered_model_name: "customer_churn_model"

model:
  random_state: 42
  test_size: 0.2          
  max_depth: null           
  n_estimators: 100          # number of trees            # None in Python â†’ unlimited depth
  min_samples_split: 2
  min_samples_leaf: 1
  max_features: "sqrt"       # allowed values: sqrt, log2, or None
  bootstrap: true

output:
  model_dir: "models"