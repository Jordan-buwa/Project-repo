# docker-compose.yml
version: '3.8'

services:
  data-pipeline:
    build:
      context: .
      dockerfile: docker/data_pipeline/Dockerfile
    volumes:
      - ./src:/app/src
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
      - DATABASE_REQUIRED=${DATABASE_REQUIRED:-true}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB_USER=${POSTGRES_DB_USER:-postgres}
      - POSTGRES_HOST=postgres  # ← Use service name as host
      - POSTGRES_PORT=5432
      - POSTGRES_DB_NAME=${POSTGRES_DB_NAME:-myapp}
    working_dir: /app
    depends_on:
      - postgres  # ← Ensure postgres starts first

  postgres:  
    image: postgres:13
    environment:
      - POSTGRES_DB=${POSTGRES_DB_NAME:-myapp}
      - POSTGRES_USER=${POSTGRES_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: