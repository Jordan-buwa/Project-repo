name: DVC Sync

on:
  push:
    branches: [ main ]

jobs:
  sync-data:
    runs-on: ubuntu-latest

    env:
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install DVC + Azure support
        run: |
          pip install dvc[azure]

      - name: Pull data from DVC remote
        run: |
          dvc pull

      - name: Push updated data to DVC remote
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          dvc add data/snapshots
          dvc push

          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/snapshots.dvc dvc.lock
            git commit -m "Auto: Update DVC data"
            git push
          else
            echo "No data changes detected â€” skipping commit."
          fi

